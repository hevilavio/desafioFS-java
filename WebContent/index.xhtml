<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Desafio FAST SOLUTIONS</title>
</h:head>
<h:body>
	<h2>Desafio FAST SOLUTIONS</h2>
	<h5>@hevilavio</h5>

	<h:form id="formulario" enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />
		<p:fileUpload fileUploadListener="#{desafioBean.arquivo}" mode="simple" />

		<h:outputLabel value="Filial que mais vendeu:" />
		<h:outputLabel value="#{desafioBean.filialMaiorVenda}"/>
		
		<br/>
		<p:commandButton value="Calcular" action="#{desafioBean.calcular}"
			update=":formulario"/>
	</h:form>
</h:body>
</html>
